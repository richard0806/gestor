    .container1
	{
		margin:auto;
		width:100%;
		max-width:900px;
		box-sizing:border-box;
		padding:5px;
	}

  </head>

  <body>
    <div class="container1">      
        <form id="frmRestablecer" action="validaremail.php" method="post" class="form-horizontal">
        <div class="page-header">
        	<h2>Restaurar contraseña</h2>
      	</div>
            <p class="lead">
          <div class="form-group">
            <label for="email" class="control-label"> Escribe el email asociado a tu cuenta para recuperar tu contraseña </label>
            </div></p>
          <div class="form-group">
                <div class="col-sm-4">
                <input type="email" id="email" class="form-control" name="email" required>
                </div>
              </div>
              
              <div class="form-group">
              	<div class="col-sm-4">
                <input type="submit" class="btn btn-primary" value="Recuperar contraseña"/>
              	</div>
             </div>
           
        </form>
        <div id="mensaje">         
        </div>
      

    </div> <!-- /container -->
    <!--PIE DE PAGINA-->
     <footer class="footer">
      <div class="container">
        <p class="text-muted">

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function(){
        $("#frmRestablecer").submit(function(event){
          event.preventDefault();
          $.ajax({
            url:'validaremail.php',
            type:'post',
            dataType:'json',
            data:$("#frmRestablecer").serializeArray()
          }).done(function(respuesta){
            $("#mensaje").html(respuesta.mensaje);
            $("#email").val('');
			setTimeout(function(){$('div#mensaje').empty();},2000);
          });
        });
      });
    </script>
  </body>
